<h1>Hello</h1>
<style>
    h1{
        
        color: rgb(0, 0, 0);
    }
    #ting{
        background-color: rgb(165, 42, 48);
        color: aliceblue;
        font-size: 30px;
        border: none;
        height: 55px;
        width: 200px;
        border-radius: 3px;
        cursor: pointer;
        transition: background-color 0.3s;
    }
    #ting:hover{
        
        background-color:rgb(223, 83, 83);
    }
    #donate{
        
        color: rgb(85, 132, 207);
        border-color: rgb(85, 132, 207);
        background-color: white;
        font-size: 30px;
        border-width: 3px;
        border-style: solid;
        height: 55px;
        width:200px;
        cursor: pointer;
        transition: box-shadow 1s,background-color 0.3s;
    }

    #donate:hover{
        
        background-color:rgb(85, 132, 207);
        color: white;
        box-shadow: 5px 8px 1px rgba(85, 132, 207,0.4);
    }
    #donate:active{
        
        background-color:rgb(62, 208, 125);
        color: white;
    }
    #ting:active{
        
        background-color:rgb(62, 208, 125);
        color: white;
    }
